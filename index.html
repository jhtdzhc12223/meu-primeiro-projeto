<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßas Pessoais Simples</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>üìä Finan√ßas Pessoais</h1>
        <p>Controle seus ganhos e gastos</p>
    </header>

    <main>
        <section class="dashboard">
            <div class="card saldo">
                <h2>Saldo Atual</h2>
                <p id="saldo-total">R$ 0,00</p>
            </div>
            
            <div class="card formulario">
                <h2>Adicionar Transa√ß√£o</h2>
                <form id="transacao-form">
                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                        <select id="tipo" required>
                            <option value="receita">Receita (+)</option>
                            <option value="despesa">Despesa (-)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="valor">Valor (R$):</label>
                        <input type="number" id="valor" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoria">Categoria:</label>
                        <input type="text" id="categoria" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="data">Data:</label>
                        <input type="date" id="data" required>
                    </div>
                    
                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </section>

        <section class="graficos">
            <div class="card">
                <h2>Saldo Mensal</h2>
                <canvas id="grafico-saldo"></canvas>
            </div>
            
            <div class="card">
                <h2>Gastos por Categoria</h2>
                <canvas id="grafico-categorias"></canvas>
            </div>
        </section>

        <section class="transacoes">
            <h2>√öltimas Transa√ß√µes</h2>
            <div class="table-container">
                <table id="tabela-transacoes">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Valor</th>
                            <th>Categoria</th>
                            <th>Data</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="corpo-tabela">
                        <!-- Preenchido via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>Finan√ßas Pessoais Simples &copy; 2023</p>
    </footer>

    <script src="../static/script.js"></script>
</body>
</html>
